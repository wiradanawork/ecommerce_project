{% extends 'main/base.html' %}

{% block title %}
Tambah Produk
{% endblock title %}

{% block content %}
<div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Tambah Produk</h2>
</div>

<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nama Produk</label>
            <input type="text" id="name" name="name" required class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:ring-blue-500" placeholder="Masukkan nama produk">
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Harga</label>
            <input type="number" id="price" name="price" required class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:ring-blue-500" placeholder="Masukkan harga produk">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Deskripsi</label>
            <textarea id="description" name="description" required class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:ring-blue-500" rows="4" placeholder="Masukkan deskripsi produk"></textarea>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-500">
                Simpan Produk
            </button>
            <a href="{% url 'product_list' %}" class="text-blue-500 hover:text-blue-700">Kembali ke Daftar Produk</a>
        </div>
    </form>
</div>
{% endblock content %}
