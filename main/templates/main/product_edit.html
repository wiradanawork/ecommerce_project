{% extends 'main/base.html' %}

{% block title %}Edit Product{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-semibold mb-6 text-center">Edit Product</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white py-2 rounded-md w-full hover:bg-blue-600">Save Changes</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'product_list' %}" class="text-blue-500 hover:underline">Cancel</a>
        </div>
    </div>
</div>
{% endblock content %}
