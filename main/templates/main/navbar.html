<nav class="bg-blue-600 p-4 text-white shadow-md">

        <h1 class="text-2xl font-bold">E-commerce App</h1>
        <div class="hidden md:flex space-x-4">
            <a href="{% url 'product_list' %}" class="hover:bg-blue-700 px-3 py-2 rounded transition">Home</a>
            <a href="{% url 'add_product' %}" class="hover:bg-blue-700 px-3 py-2 rounded transition">Add Product</a>
            <a href="{% url 'logout' %}" class="hover:bg-blue-700 px-3 py-2 rounded transition">Logout</a>
            {% if user.is_authenticated %}
                <span class="text-white">Welcome, {{ user.username }}</span>

        </div>
        <div class="md:hidden">
            <button id="menu-button" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    // JavaScript untuk men-toggle mobile menu
    const menuButton = document.getElementById('menu-button');

        mobileMenu.classList.toggle('hidden');
