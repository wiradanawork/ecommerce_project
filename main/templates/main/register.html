{% extends 'main/base.html' %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-semibold mb-6 text-center">Register</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.username.label }} 
                <input type="text" name="username" class="border border-gray-300 rounded-md p-2 w-full" required>
            </div>
            <div class="mb-4">
                {{ form.password1.label }} 
                <input type="password" name="password1" class="border border-gray-300 rounded-md p-2 w-full" required>
            </div>
            <div class="mb-4">
                {{ form.password2.label }} 
                <input type="password" name="password2" class="border border-gray-300 rounded-md p-2 w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 rounded-md w-full hover:bg-blue-600">Register</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock content %}
