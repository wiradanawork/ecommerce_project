<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock title %}</title>

    <!-- Tambahkan CDN Tailwind di sini -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Periksa apakah ini halaman login -->
    {% if request.resolver_match.url_name != 'login' and request.resolver_match.url_name != 'register' %}
    <!-- Memasukkan Navbar jika bukan halaman login atau register -->
    {% include 'main/navbar.html' %}
    {% endif %}

    <!-- Tempat untuk menampilkan konten halaman -->
    <div class="container mx-auto p-4">
        {% block content %}
        <!-- Halaman lain akan menggantikan bagian ini -->
        {% endblock content %}
    </div>

</body>
</html>
